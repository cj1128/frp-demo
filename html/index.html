<!DOCTYPE html>
<html>
<head>
  <title>FRP Demo</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Functional Reactive Programming Demo</h1>
<form>
  <label>Username</label>
  <input class="u-full-width" name="username" type="text" />

  <label>Password</label>
  <input class="u-full-width" name="password" type="password" />

  <button class="button-primary u-pull-right">Submit</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
